<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<input id="nhapvao"  placeholder="nhập vào số tháng">
<button id="tinhtoan" onclick="bamvaoday()">bấm vào đây</button>
<h1 id="hienthi"></h1>

<script>



 function bamvaoday (){
     let nhapVao=+document.getElementById("nhapvao").value;
     let btn=document.getElementById("tinhtoan");
     let hienthi=document.getElementById("hienthi");
     switch (nhapVao){
         case 1:
         case 3:
         case 5:
         case 7:
         case 8:
         case 10:
         case 12:
             hienthi.innerHTML=`tháng ${nhapVao}  có 31 ngày`
             hienthi.style.color="blue";
             break;
         case 2:
             hienthi.innerHTML=`tháng ${nhapVao} có 28 hoặc 29 ngày`
             hienthi.style.color="red";
             break;
         case 4:
         case 6:
         case 9:
         case 11:
             hienthi.innerHTML=`tháng ${nhapVao} có 30 ngày`
             hienthi.style.color="black";
             break;
         default:hienthi.innerHTML="không có tháng này nha bạn";
             hienthi.style.color="red";

     }
 }

</script>

<script src="app.js"></script>
</body>
</html>
